<!DOCTYPE html>
{% load staticfiles %}
{% load less %}
{% load bootstrap_toolkit %}
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Alarm Monitor</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"/>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5/leaflet.css"/>
    <link rel="stylesheet" href="{% static "css/leaflet.awesome-markers.css" %}"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}{% less "less/default.less" %}"/>
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css"/>
     <![endif]-->
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">Alarm Monitor</span>
            <ul class="nav pull-right">
                <li>
                    <a href="#"><i class="icon-refresh"></i> Refresh</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    {% block content %}
        <div class="alert alert-error">
            <h4>Oh snap!</h4>
            Empty page! You forgot to overwrite the 'content' block, didn't you?
        </div>
    {% endblock %}
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script type="text/javascript" src="{% static "js/leaflet.awesome-markers/leaflet.awesome-markers.js" %}"></script>
<script type="text/javascript" src="{% static "js/map.js" %}"></script>
</body>
</html>
