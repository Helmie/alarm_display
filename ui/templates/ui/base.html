<!DOCTYPE html>
{% load staticfiles %}
{% load less %}
{% load bootstrap_toolkit %}
{% load activelink %}
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Monitor</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <link rel="stylesheet" href="{% static "css/leaflet.awesome-markers.css" %}"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}{% less "less/default.less" %}"/>
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css"/>
     <![endif]-->
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% ifactive "index" %}active{% endifactive %}"><a class="navbar-brand" href="/">Alarm</a></li>
                <li class="{% ifactive "idle" %}active{% endifactive %}"><a href="{% url "idle" %}">Info</a></li>
                <li class="{% ifactive "weather" %}active{% endifactive %}"><a href="/weather">Wetter</a></li>
                <li class="{% ifactive "statistics" %}active{% endifactive %}"><a href="/statistics">Statistik</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

{% block content %}
    <div class="container">
        <div class="alert alert-error">
            <h4>Oh snap!</h4>
            Empty page! You forgot to overwrite the 'content' block, didn't you?
        </div>
    </div>
{% endblock %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="{% static "js/leaflet.awesome-markers/leaflet.awesome-markers.js" %}"></script>
<script src="{% static "js/map.js" %}"></script>
</body>
</html>
